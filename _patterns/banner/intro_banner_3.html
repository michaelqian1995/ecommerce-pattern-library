      <div class="gutter-2 ">
        <img class="img-flex" src="/images/banner/intro_banner_3.jpg" alt="logo" aria-details="logo-img">
      </div>
    </li>

    <li class="unit [ xs-1 s-1 m-1-2 l-1-2 ]">

        <p class="max-length mega push-0 pad-b banner_content">{{include.text}}</p>

      </div>
    </li>
