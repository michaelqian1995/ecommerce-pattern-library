<div class="grid card">
  <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ]">
    <img class="img-flex card-rounded push-r-1-2" src="/images/cards/card-1.jpg" alt="">
  </div>

  <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] gutter-1-2">
    <h2 class="zetta">Sticker Name</h2>
    <div class="grid card_board">
      <div class="unit [ xs-1-3 s-1-3 m-1-3 l-1-3 ] push-2 gutter-1-2 pad-t-1-2">
        <small class="mega">Width<br>2</small>
      </div>
      <div class="unit [ xs-1-3 s-1-3 m-1-3 l-1-3 ] push-2 gutter-1-2 pad-t-1-2">
        <small class="mega">Height<br>1</small>
      </div>
      <div class="unit [ xs-1-3 s-1-3 m-1-3 l-1-3 ] push-2 gutter-1-2 pad-t-1-2">
        <small class="mega">Quantity<br>1</small>
      </div>

      <div class="unit [ xs-1-2 s-1-2 m-1-2 l-1-2 ] pad-t gutter-1-2">
        <p class="exa pad-t-1-4">$3.5</p>
      </div>
      <div class="unit [ xs-1-2 s-1-2 m-1-2 l-1-2 ] text-right pad-t gutter">
        {% pattern buttons/basic %}
      </div>
    </div>

  </div>
</div>
