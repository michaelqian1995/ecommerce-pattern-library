<form class="grid max-length island" action="#" method="post" novalidate>

  <div class="unit [ xs-1 s-1 m-1 l-1 ] error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
      <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">There are items that require your attention.</span>
    </h3>
  </div>

  <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push-1-2 gutter-1-2">
    <label for="city">City</label>
    <input id="city" required aria-describedby="city-error">
    <p class="error-message milli island-1-4 push-0" id="city-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please provide city</span>
    </p>
  </div>

  <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push-1-2 gutter-1-2">
    <label for="exp-date">Exp Date</label>
    <input id="exp-date" required aria-describedby="exp-date-error">
    <p class="error-message milli island-1-4 push-0" id="exp-date-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please provide a date</span>
    </p>
  </div>

</form>
