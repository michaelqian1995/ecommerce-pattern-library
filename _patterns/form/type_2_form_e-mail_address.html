<form class="grid max-length island" action="#" method="post" novalidate>

  <div class="unit [ xs-1 s-1 m-1 l-1 ] error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
      <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">There are items that require your attention.</span>
    </h3>
  </div>

  <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push-1-2 gutter-1-2">
    <label for="email">Email</label>
    <input type="email" id="email" required aria-describedby="email-error">
    <p class="error-message milli island-1-4 push-0" id="email-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please provide a properly formatted email address</span>
    </p>
  </div>

  <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] push-1-2 gutter-1-2">
    <label for="address">Address</label>
    <input id="address" required aria-describedby="address-error">
    <p class="error-message milli island-1-4 push-0" id="Address-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please provide address</span>
    </p>
  </div>
</form>
