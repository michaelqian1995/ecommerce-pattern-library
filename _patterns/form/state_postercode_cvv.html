<form class="grid max-length island" action="#" method="post" novalidate>

  <div class="unit [ xs-1 s-1 m-1 l-1 ] error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
      <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">There are items that require your attention.</span>
    </h3>
  </div>

  <div class="unit [ xs-1-3 s-1-3 m-1-3 l-1-3 ] push-1-2 gutter-1-2">
    <label for="state">State</label>
    <select class="micro" id="province" name="province">
      <option value="">Select a province</option>
      <option>Alberta</option>
      <option>British Columbia</option>
      <option>Manitoba</option>
      <option>New Brunswick</option>
      <option>Newfoundland &amp; Labrador</option>
      <option>Northwest Territories</option>
      <option>Nova Scotia</option>
      <option>Nunavut</option>
      <option>Ontario</option>
      <option>Prince Edward Island</option>
      <option>Qu√©bec</option>
      <option>Saskatchewan</option>
      <option>Yukon</option>
    </select>

    <p class="error-message milli island-1-4 push-0" id="state-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please provide State</span>
    </p>
  </div>

  <div class="unit [ xs-1-3 s-1-3 m-1-3 l-1-3 ] push-1-2 gutter-1-2">
    <label for="poster-code">Poster Code</label>
    <input id="poster-code" required aria-describedby="poster-code-error">
    <p class="error-message milli island-1-4 push-0" id="poster-code-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please provide Poster Code</span>
    </p>
  </div>

  <div class="unit [ xs-1-3 s-1-3 m-1-3 l-1-3 ] push-1-2 gutter-1-2">
    <label for="cvv">CVV</label>
    <input id="cvv" required aria-describedby="cvv-error">
    <p class="error-message milli island-1-4 push-0" id="cvv-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please provide cvv</span>
    </p>
  </div>
</form>
