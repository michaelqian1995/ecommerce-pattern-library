<form class="grid max-length island" action="#" method="post" novalidate>

  <div class="unit [ xs-1 s-1 m-1 l-1 ] error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
      <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">There are items that require your attention.</span>
    </h3>
  </div>

  <div class="unit [ xs-1 s-1 m-1 l-1 ] push-1-2 gutter-1-2">
    <input type="checkbox" id="agree" required aria-describedby="agree-error">
    <label for="agree">Shipping address same as billing</label>
  </div>

  <div class="unit [ xs-1 s-1 m-1 l-1 ] pad-t-1-2 gutter-1-2 text-center">
    <button class="btn" type="submit">Check Out</button>
  </div>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</form>
